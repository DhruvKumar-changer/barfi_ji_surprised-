<!-- Page 2: Emotional Surprise Message with Enhanced Creative Background and Floating Text -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barfi Ji - Surprise Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at top left, #ffd1ec, #e1faff, #ffe6f7);
      background-size: 600% 600%;
      animation: animateBg 25s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes animateBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floatingHearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .floatingHearts span {
      position: absolute;
      color: #ff99cc;
      animation: floatHeart 10s linear infinite;
      user-select: none;
      transform-origin: center center; /* For rotation */
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg); /* Added rotation */
        opacity: 0;
      }
    }

    .message {
      max-width: 90%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      font-style: italic;
      z-index: 2;
      line-height: 1.6;
      color: #338aff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .message span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: appear 1s forwards;
      margin: 8px;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sparkle {
      position: absolute;
      font-size: 18px;
      color: #ff66cc;
      animation: sparkleDrop 6s linear infinite;
      z-index: 1;
      transform-origin: center center;
    }

    @keyframes sparkleDrop {
      from {
        transform: translateY(-30px) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(180deg); /* Added rotation */
        opacity: 0;
      }
    }

    .btn {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 20px;
      font-weight: bold;
      font-style: italic;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #ff66b2, #66ccff);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 2;
      animation: glow 1.5s infinite alternate; /* Increased animation duration */
      align-self: center;
      transition: transform 0.3s ease; /* Smooth transition for hover */
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ff99cc, 0 0 5px #ffcce6; }
      100% { box-shadow: 0 0 25px #66ccff, 0 0 15px #99e6ff; } /* More pronounced glow */
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .corner-img {
      position: fixed;
      width: 147px;
      height: 147px;
      object-fit: cover;
      border-radius: 32px;
      border: 5px solid #ffb3da;
      box-shadow: 0 0 24px #ffb3da;
      z-index: 10;
      background: #fff;
      animation: cornerFloat 4s ease-in-out infinite alternate;
    }
    .top-left { top: 18px; left: 18px; }
    .top-right { top: 18px; right: 18px; }
    .bottom-left { bottom: 18px; left: 18px; }
    .bottom-right { bottom: 18px; right: 18px; }

    @keyframes cornerFloat {
      0%   { transform: translateY(0) scale(1) rotate(0deg);}
      20%  { transform: translateY(-14px) scale(1.04) rotate(-2deg);}
      50%  { transform: translateY(10px) scale(1.03) rotate(2deg);}
      80%  { transform: translateY(-8px) scale(1.01) rotate(-1deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="music/dance.mp3" autoplay loop></audio>
  <!-- Top pe GIF image -->
  <img src="images/pyaari girl.gif" alt="Cute Surprise Gif" style="display:block; margin: 0 auto 24px auto; max-width: 220px; border-radius: 18px; box-shadow: 0 0 18px #ffb3da;">
  <div class="floatingHearts" id="heartsContainer"></div>
  <div class="message" id="messageBox"></div>
  <button class="btn" onclick="goToNext()">üéÅ Click for Surprise</button>

  <!-- Corner Images -->
  <img class="corner-img top-left" src="images/page21.gif" alt="corner1">
  <img class="corner-img top-right" src="images/page22.gif" alt="corner2">
  <img class="corner-img bottom-left" src="images/page23.gif" alt="corner3">
  <img class="corner-img bottom-right" src="images/page24.gif" alt="corner4">

  <script>
    const text = "Ruko thodaa jaldi kya hai surprise ki . Meri Barfi ji world ki sabse cute aur pyaari girl hai tu yeh surprise dena tu normal hai . Aaj mere liye bhi ek special day hai. Maine aapke liye ek surprise rakha hai. Barfu, apne pyaare-pyaare haathon se surprise pe click karo, mujhe yakeen hai esko dekh ke mera barfu ek cute c smile tho kar dega , jo meri life ki sabse badhi net worth hogi.";
    const messageBox = document.getElementById("messageBox");

    function showText(text) {
      const words = text.split(" ");
      words.forEach((word, i) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.style.animationDelay = `${i * 0.12 + Math.random() * 0.1}s`; // Added random delay
        messageBox.appendChild(span);
      });
    }

    showText(text);

    function goToNext() {
      // Add a subtle animation before redirecting
      gsap.to(".message span", { opacity: 0, y: -20, stagger: 0.05, duration: 0.3 });
      gsap.to(".btn", { scale: 0.8, opacity: 0, duration: 0.5, onComplete: () => {
        window.location.href = "page3.html";
      }});
    }

    // Sparkle animation
    const sparkleEmojis = ['‚ú®', 'üåü', 'üí´', 'üíñ']; // More sparkle variety
    setInterval(() => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.innerText = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.fontSize = `${16 + Math.random() * 10}px`; // Vary font size
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 6000);
    }, 200);

    // Floating hearts
    const heartContainer = document.getElementById("heartsContainer");
    const heartEmojis = ['üíñ', 'üíó', 'üíô', 'üíï', 'üß∏', 'üå∏']; // More emoji variety
    setInterval(() => {
      const heart = document.createElement("span");
      heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)] + ' DA'; // Added DA
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-30px';
      heart.style.fontSize = `${18 + Math.random() * 10}px`;
      heart.style.animationDuration = `${8 + Math.random() * 5}s`;
      heart.style.animationDelay = `-${Math.random() * 5}s`; // Stagger animation start
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 13000);
    }, 400);
  </script>
</body>
</html>
