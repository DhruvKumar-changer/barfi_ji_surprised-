<!-- Page 1: Gift Box Surprise - High Creative First Impression -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Barfi Ji</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #ffe6fa, #e1faff);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      position: relative;
    }

    .bgHeart {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bgHeart span {
      position: absolute;
      color: #ffb3da;
      opacity: 0.8;
      animation: drop 8s linear infinite;
      /* Added transform-origin for more dynamic rotation */
      transform-origin: center center;
    }

    @keyframes drop {
      from {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(360deg); /* Added rotation */
        opacity: 0;
      }
    }

    .title {
      font-size: 38px;
      color: #d63384;
      font-family: 'Pacifico', cursive;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.25);
      margin-bottom: 40px;
      animation: fadeInDown 2s ease-out;
      z-index: 2;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .gift-box {
      width: 270px;    /* Size increased */
      height: 270px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
      background: none;
      margin-bottom: 40px; /* Add space below the box */
    }

    .gift-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 0 18px #ffb3da;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); } /* Added slight rotation */
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .open-btn {
      margin-top: 0;      /* Remove top margin */
      margin-bottom: 20px; /* Optional: add some space below button */
      display: block;
      font-size: 22px;
      font-weight: bold;
      padding: 16px 32px;
      background: linear-gradient(to right, #ff66b2, #66ccff);
      border: none;
      color: white;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff66b2, 0 0 30px #ff99cc;
      animation: flameGlow 0.7s infinite alternate;
      font-family: 'Playfair Display', serif;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover */
    }

    @keyframes flameGlow {
      from { box-shadow: 0 0 20px #ff99cc, 0 0 10px #ffcce6; }
      to { box-shadow: 0 0 35px #ff66b2, 0 0 20px #ffb3d9; }
    }

    /* Enhanced hover effect for the button */
    .open-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff66b2, 0 0 50px #ff99cc;
    }
  </style>
</head>
<body>
  <div class="bgHeart" id="heartRain"></div>
  <div class="title">üéÅ A Special box For You Barfi Ji ,open karo cutie üíù</div>
  <div class="gift-box">
    <img src="images/gift box.png" alt="Gift Box" class="gift-img">
  </div>
  <button class="open-btn" onclick="openGift()">‚ú® Open It ‚ú®</button>

  <script>
    function openGift() {
      // Add a subtle animation before redirecting
      gsap.to(".gift-box", { scale: 1.2, opacity: 0, duration: 0.5 });
      gsap.to(".open-btn", { scale: 0.8, opacity: 0, duration: 0.5 });
      gsap.to(".title", { y: -50, opacity: 0, duration: 0.5, onComplete: () => {
        window.location.href = 'page2.html';
      }});
    }

    const heartEmojis = ['üß∏', 'üíñ', 'üíó', 'üíô', 'üíï', '‚ú®', 'üå∏']; // More emoji variety

    function createHeart() {
      const heart = document.createElement("span");
      heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)]; // Random emoji
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = `${22 + Math.random() * 15}px`; // Wider font size range
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      heart.style.animationDelay = `-${Math.random() * 5}s`; // Stagger animation start
      document.getElementById("heartRain").appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 180);
  </script>
</body>
</html>
